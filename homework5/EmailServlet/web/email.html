<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Send email</title>
</head>
<body>
<form action="EmailServlet" method="POST">
    <p><b>Email: </b> <input type="text" name="email" size="35"/></p>
    <p><b>CC: </b> <input type="text" name="copy" size = "38"/></p>
    <p><b>Subject: </b> <input type="text" name="subject" size = "34"/></p>
    <p><b>Text: </b> <textarea name="text" cols="40" rows="5"></textarea></p>
    <input type="submit" value="Send" />

</form>
</body>
</html>
